version: '3.7'
services:
  mongodb:
    image: mongo:latest
    container_name: qrdb
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=quantriskdb
      - MONGO_INITDB_ROOT_USERNAME=myroot
      - MONGO_INITDB_ROOT_PASSWORD=secretroot
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ../mongo-volume:/data/db
    ports:
      - '27017:27017'
